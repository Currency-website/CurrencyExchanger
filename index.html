<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script> -->
    <link rel="icon" href="Assets/Vomxlogo.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <script src="https://kit.fontawesome.com/34c1195b6e.js" crossorigin="anonymous"></script>
    <script src="config.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <script src="chartRendering.js" type="module"></script>
    <script src="currencyExchanger.js" type="module"></script>
    <script src="popups.js" type="module"></script>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="tablet.css" media="(max-width:1024px)">
    <link rel="stylesheet" href="mobile.css" media="(max-width:640px)">
    <title>VOMX - Valutaomvandlare och börsindex</title>
</head>

<body>

    <header>
        <div class="banner">
            <!-- <img src="Assets/HeaderCurrencyExc.png" alt="Vomx banner"> -->
            <img src="Assets/Vomxlogo.png" alt="Logo Vomx">
            <img src="Assets/textomx.png" alt="Logo Vomx">
            <button type="button" class="material-symbols-outlined" id="feedback-btn" aria-label="button">
                <i class="fas fa-envelope"></i>
            </button>
        </div>
    </header>


    <main>

        <!-- <button class="download-btn" style="height: 50px;">Download</button> -->

        <div class="input-container">
            <div class="input-div">
                <input id="input-from" type="number" aria-label="input for money">
            </div>
            <div class="arrow-div">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="input-div">
                <input id="input-to" type="number" aria-label="input for money">
            </div>
        </div>


        <div class="dropdown-container">

            <div class="dropdown-wrapper-from">

                <div class="dropdown-div-from">

                    <!-- <button class="dropdown-button-from">From</button> -->

                    <div id="dropdown-choices-from" class="dropdown-choices-none">
                        <!-- här ska kod från js komma -->

                    </div>

                </div>

            </div>

            <div class="dropdown-wrapper-to">

                <div class="dropdown-div-to">
                    <!-- <button class="dropdown-button-to">To</button> -->

                    <div id="dropdown-choices-to" class="dropdown-choices-none">
                        <!-- här ska kod från js komma -->

                    </div>

                </div>

            </div>

        </div>

        <div class="exchange-result-div">

        </div>

        <div class="currency-stats">
            <div class="strongest-currency">
                <h2>Starkaste valutan<i class="fas fa-circle-exclamation" id="strongest-icon"></i></h2>
                <p id="strongest-currency-name"></p>
                <p id="strongest-currency-rate"></p>
            </div>
            <div class="weakest-currency">
                <h2>Svagaste valutan<i class="fas fa-circle-exclamation" id="weakest-icon"></i></h2>
                <p id="weakest-currency-name"></p>
                <p id="weakest-currency-rate"></p>
            </div>
            <div class="base-currency">
                </i>
                <h2>Bas valutan</h2>
                <div class="change-base-div">
                    <i class='fas fa-chevron-circle-left'></i>
                    <p id="base-currency-name"></p><i class='fas fa-chevron-circle-right'></i>
                </div>
            </div>
        </div>

        <div id="chartContainer" style="height: 300px; width: 100%;"></div>

    </main>

    <footer>

        <div class="footer-links">
            <a href="#">Om oss</a>
            <!-- <a href="#">Miljömedvetenhet</a>
            <a href="#">Källor</a> -->
        </div>

        <div class="contact-div">
            <b>Vid fel på sidan eller önskemål</b>
            <p><a href="mailto:vomxco@gmail.com" style="color: azure; text-decoration: underline;">vomxco@gmail.com</a>
            </p>


        </div>

    </footer>

</body>

</html>

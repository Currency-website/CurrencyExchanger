<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/34c1195b6e.js" crossorigin="anonymous"></script>
    <script src="config.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="(max-width:640px)">
    <title>Currency Exchanger</title>
</head>

<body>

    <header>
        <!-- <div class="strongest-currency-div">
            <h2>
            Strongest currency 
            </h2>
        </div> -->
        <div class="h1-div">
            <h1>Currency Exchanger</h1>
        </div>
        <!-- <div class="weakest-currency-div">
           <h2>
            Weakest currency
           </h2>
        </div> -->
    </header>

    <main>

        <div class="input-container">
            <div class="input-div">
                <input id="input-from" type="number" aria-label="input for money">
            </div>
            <div class="arrow-div">
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="input-div">
                <input id="input-to" type="number" aria-label="input for money">
            </div>
        </div>


        <div class="dropdown-container">

            <div class="dropdown-div-from">

                <!-- <button class="dropdown-button-from">From</button> -->

                <div id="dropdown-choices-from" class="dropdown-choices-none">
                    <!-- h채r ska kod fr책n js komma -->

                </div>

            </div>

            <div class="dropdown-div-to">
                <!-- <button class="dropdown-button-to">To</button> -->

                <div id="dropdown-choices-to" class="dropdown-choices-none">
                    <!-- h채r ska kod fr책n js komma -->
     
                </div>

            </div>

        </div>
        
        <div class="currency-stats">
            <div class="strongest-currency">
                <h2>Strongest Currency</h2>
                <p id="strongest-currency-name"></p>
                <p id="strongest-currency-rate"></p>
            </div>
            <div class="weakest-currency">
                <h2>Weakest Currency</h2>
                <p id="weakest-currency-name"></p>
                <p id="weakest-currency-rate"></p>
            </div>
            <div class="base-currency">
                <h2>Base Currency</h2>
                <p id="base-currency-name">USD</p>
            </div>
        </div>

        

    </main>

    <footer>

    </footer>

</body>

</html>
